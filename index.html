<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jimmy's Diner</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Smythe&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container" id="container">
      <header>
        <h1>
          <img
            src="image.png"
            alt="Jimmy's diner text with a juicy hamburger on the side"
          />
        </h1>
      </header>
      <div class="menu" id="menu"></div>
      <div class="bill"></div>
    </div>
    <div class="modal hidden" id="payment-modal">
      <div class="modal-content">
        <h2>Enter card details</h2>
        <form class="payment-form" id="payment-form">
          <input type="text" placeholder="Enter your name" id="name" required />
          <input
            type="text"
            placeholder="Enter card number"
            id="card"
            required
          />
          <input type="text" placeholder="Enter CVV" id="cvv" required />
          <button type="submit">Pay</button>
        </form>
      </div>
    </div>
    <script src="index.js" type="module"></script>
  </body>
</html>
